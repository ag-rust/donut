<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Donuts on the Web</title>
  <script src="bootstrap.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <img id="donut" src="res/placeholder.svg">
    <a href="https://www.youtube.com/watch?v=GPLamD1fJcU">
      <img id="youtube" src="res/youtube.png" title="Watch the video doc on YouTube">
    </a>
    <div class="control">
      <p>
        Powered by
        <a class="link" href="https://webassembly.org/" title="A wicked sweet technology that lets me do sick tricks on your browser">WebAssembly</a> and
        <a class="link" href="https://www.rust-lang.org/" title="This program's super-cool implementation language">Rust</a>
      </p>
      <div>
        <input type="file" id="files"></input>
        <label id="upload" for="files" title="Click to convert a file">
          <img src="res/upload.png">
        </label>
      </div>
      <p>A project by <a class="link" href="http://alexlugo.net">Alex Lugo</a></p>
    </div>
  </div>
</body>
</html>
